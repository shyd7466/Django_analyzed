<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Utils</title>
</head>
<body>
    <h2 style="text-align: center;">This is text analyzer.</h2>
    <h4 style="text-align: center;">Enter your text </h4>

    <form action="/removepunctuations" method="get">
        <textarea name="text" style=" margin-left: 85px;width: 800px; height: 100px";></textarea>
        <br>
        <input type="checkbox" style="margin-left: 85px; margin-bottom: 15px;" name="removepunctuations"> Remove-punctutations <br>
        <input type="checkbox" style="margin-left: 85px; margin-bottom: 15px;" name="spaceremover"> Space-Remover <br>
        <input type="checkbox" style="margin-left: 85px; margin-bottom: 15px;" name="capitalize"> capitalize <br>
        <button type="submit"style=" margin-left: 85px;">Analyze Text</button>
    </form>
</body>
</html>
